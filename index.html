<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Blanco Gardens</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Shelby Foegelle">
        <link href="style.css" rel="stylesheet">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    </head>
    <body>
        <div class="header">
                <div class="logo">Blanco Gardens</div>
                <div class="logo-description">For your garden & landscaping needs.</div>
                <script type="text/javascript">
                    function DropDown(el) {
                        this.dd = el;
                        this.initEvents();
                    }
                    DropDown.prototype = {
                        initEvents : function() {
                            var obj = this;
                            obj.dd.on('click', function(event){
                                $(this).toggleClass('active');
                                event.stopPropagation();
                            });	
                        }
                    }
                    $(function() {
                        var dd = new DropDown( $('#dd') );
                        $(document).click(function() {
                            // all dropdowns
                            $('.nav-dropdown').removeClass('active');
                        });
        
                    });
                </script>
            </div>
            <div id="dd" class="nav-dropdown">
                <ul class="dropdown">
                    <li id="menu-about">
                        <a id="about" href="#">About Us</a>
                    </li>
                    <li id="menu-contact">
                        <a id="contact" href="#">Find Us</a>
                    </li>
                    <li id="menu-home">
                        <a id="home" href="#">Home</a>
                    </li>
                </ul>    
            </div>
        <div class="wrapper">
            
        </div>
    </body>
</html>
